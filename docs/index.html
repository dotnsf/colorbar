<title>カラーバー</title>
<script>
$(function(){
  var canvas = document.getElementById( 'mycanvas' );
  if( !canvas || !canvas.getContext ){
    return false;
  }

  canvas.width = 1024;
  canvas.height = 200;

  var ctx = canvas.getContext( '2d' );
  ctx.clearRect( 0, 0, canvas.width, canvas.height );

  for( var i = 0; i < 8 * 8 * 8; i ++ ){
    var style = getFillStyle( i );
    //console.log( i, style );
    ctx.fillStyle = style;
    ctx.fillRect( i * 2, 0, 2, 200 );
  }
});

function getFillStyle( i ){
  var c = [ "0", "2", "4", "6", "8", "a", "c", "e" ];
  
  var r = Math.floor( i / 64 );
  var g = Math.floor( ( i % 64 ) / 8 );
  var b = ( i % 8 );

  var style = "#" + c[r] + c[g] + c[b];

  return style;
}
</script>
