<script>
$(function(){
  var canvas = document.getElementById( 'mycanvas' );
  if( !canvas || !canvas.getContext ){
    return false;
  }

  canvas.width = 2 * 2048;
  canvas.height = 200;

  var ctx = canvas.getContext( '2d' );
  ctx.clearRect( 0, 0, canvas.width, canvas.height );

  for( var r = 0; r < 8; r ++ ){
    for( var g = 0; g < 8; g ++ ){
      for( var b = 0; b < 8; b ++ ){
        var style = getFillStyle( r, g, b );
        console.log( r, g, b, style );
        ctx.fillStyle = style;
        ctx.fillRect( 16 * 16 * r + 16 * g + b, 0, 2, 200 );
      }
    }
  }
});

function getFillStyle( r, g, b ){
/*
0    0x000
1 -> 0x00f
2 -> 0x0ff
3 -> 0x0f0
4 -> 0xff0
5 -> 0xf00
6 -> 0xf0f
7 -> 0xfff
8 -> 0x000
*/
  var c = [ "1", "3", "5", "7", "9", "b", "d", "f" ];
  var style = "#";

  switch( r ){
  case 0:
  case 1:
  case 2:
    style += "1";
    switch( g ){
    case 0:
    case 5:
      style += "1";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 2:
    case 3:
      style += "f";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 1:
      style += "If";
      break;
    case 6:
      style += "I";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 4:
    case 7:
      style += "D";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    }
    break;
  case 4:
  case 5:
  case 6:
    style += "f";
    switch( g ){
    case 0:
    case 5:
      style += "1";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 2:
    case 3:
      style += "f";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 1:
    case 6:
      style += "I";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "DE";
        break;
      }
      break;
    case 4:
    case 7:
      style += "D";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    }
    break;
  case 3:
    style += "I";
    switch( g ){
    case 0:
    case 5:
      style += "1";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 2:
    case 3:
      style += "f";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 1:
    case 6:
      style += "I";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:

        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 4:
    case 7:
      style += "D";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    }
    break;
  case 7:
    style += "D";
    switch( g ){
    case 0:
    case 5:
      style += "1";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 2:
    case 3:
      style += "f";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 1:
    case 6:
      style += "I";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    case 4:
    case 7:
      style += "D";
      switch( b ){
      case 3:
      case 4:
        style += "1";
        break;
      case 1:
      case 6:
        style += "f";
        break;
      case 0:
      case 5:
        style += "I";
        break;
      case 2:
      case 7:
        style += "D";
        break;
      }
      break;
    }
    break;
  }

  style = style.split( "I" ).join( c[b] ).split( "D" ).join( c[7-b] );

  return style;
}
